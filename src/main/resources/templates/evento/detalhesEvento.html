<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

	<head>
      	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      	<link type="text/css" rel="stylesheet" href="../../materialize/css/materialize.min.css"  media="screen,projection"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link type="text/css" rel="stylesheet" href="../../style/style.css"/>
		
    </head>

	<body>
		<header>
		  <nav>
		    <div class="nav-wrapper">
		      <a href="#" class="brand-logo">Evento <span th:text="${evento.nome}"></span></a>
		      <ul id="nav-mobile" class="right hide-on-med-and-down">
		        <li><a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Lista de Eventos</a></li>
		      </ul>
		    </div>
		  </nav>
		</header>
			
		<div th:each="evento : ${evento}" class="container detalhesEvento">
			<div class="row">
			
				<p>Nome: <span th:text="${evento.nome}"></span></p>
				<p>Local: <span th:text="${evento.local}"></span></p>
				<p>Data: <span th:text="${evento.data}"></span></p>
				<p>Hor√°rio: <span th:text="${evento.horario}"></span></p>

			</div>
		</div>
		<div class="container formConvidado">
			<th:block th:include="mensagemValidacao"></th:block>
			<form method="post">
				Nome: <input type="text" value="" name="nomeConvidado" placeholder="Nome Completo"/>
				RG: <input type="text" value="" name="rg" placeholder="AA-00.000.000"/>
				<button type="submit" class="waves-effect waves-light btn">Adicionar</button>
			</form>
		</div>
		
		
		<table class="container tabelaConvidado">
			<thead>
				<tr>
					<th>Nome</th>
					<th>RG</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="convidado : ${convidados}">
					<td><span th:text="${convidado.nomeConvidado}"></span></td>
					<td><span th:text="${convidado.rg}"></span></td>
					<td><a class="waves-effect waves-light" th:href="${(#mvc.url('EC#deletarConvidado').arg(0, convidado.rg)).build()}"><i class="small material-icons left">delete</i></a></td>
				</tr>
			
			</tbody>
		</table>
		
		<script type="text/javascript" src="../../materialize/js/materialize.min.js"></script>
		
		
	</body>

</html>
